    function normalizeKey(str) {
      return str.toLowerCase().trim().replace(/\s+/g, " ");
    }

    async function sha256Bytes(msg) {
      const enc = new TextEncoder();
      const data = enc.encode(msg);
      const hashBuf = await crypto.subtle.digest("SHA-256", data);
      return new Uint8Array(hashBuf);
    }

    async function makeKeystream(key, length) {
      const keyNorm = normalizeKey(key);
      const out = [];
      let counter = 0;
      while (out.length < length) {
        const chunk = await sha256Bytes(keyNorm + "|" + counter);
        for (let b of chunk) {
          out.push(b);
          if (out.length === length) break;
        }
        counter++;
      }
      return new Uint8Array(out);
    }

    function base64ToBytes(b64) {
      const bin = atob(b64);
      const out = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) out[i] = bin.charCodeAt(i);
      return out;
    }

    async function decryptWithKey(key) {
      const msgEl = document.getElementById("msg");
      try {
        const cipherBytes = base64ToBytes(ciphertextBase64);
        const ks = await makeKeystream(key, cipherBytes.length);
        const plainBytes = new Uint8Array(cipherBytes.length);
        for (let i = 0; i < cipherBytes.length; i++) {
          plainBytes[i] = cipherBytes[i] ^ ks[i];
        }
        const dec = new TextDecoder();
        const text = dec.decode(plainBytes);

        if (text.startsWith("<!DOCTYPE html>")) {
          document.open();
          document.write(text);
          document.close();
        } else {
          msgEl.textContent = "ACCESS DENIED. WRONG PATH.";
        }
      } catch (e) {
        msgEl.textContent = "DECRYPT ERROR. THE UNKNOWS REJECT YOUR KEY.";
      }
    }

    (function init() {
      const msgEl = document.getElementById("msg");
      let key = null;
      try {
        key = sessionStorage.getItem("unknows_final_key");
      } catch (e) {
        msgEl.textContent = "CANNOT ACCESS SESSION STORAGE. PATH LOCKED.";
        return;
      }

      if (!key) {
        msgEl.textContent = "NO KEY PROVIDED. THIS PATH IS LOCKED.";
        return;
      }

      decryptWithKey(key);
    })();
